<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika Sanchez - Project 4</title>
</head>
<body>
    <div class="start">
        <section id="startTrivia">
            <h2>Final Fantasy XIV <span>Trivia</span></h2>
            <p id="description">What do you know about FFXIV? <br /> <br /> Let's find out! <br /> <br /> Click the button below to get started!</p>
        </section>
        <section id="startButton">
            <h2 id="start">START TRIVIA</h2>
        </section>
    </div>
    <div class="quiz">
        <section id="questions">
            <h2>Final Fantasy XIV <span>Trivia</span></h2>
            <h3>Question 1</h3>
        </section>
        <section id="score">
            <h3>Score: 0/10</h3>
        </section>
        <section id="choices">
            <p id="a1">option 1</p>
            <p id="a2">option 2</p>
            <p id="a3">option 3</p>
            <p id="a4">option 4</p>
        </section>
        <section id="nextButton">
            <h2 id="next">NEXT</h2>
        </section>
    </div>
    <div class="final">
        <h2>Final Fantasy XIV <span>Trivia</span></h2>
        <h3>Your Final Score: 0/10</h3>
        <p id="description2">text</p>
        <section id="replayButton">
            <h2 id="replay">TRY AGAIN</h2>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
